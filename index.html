<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp From</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="img/photo-1585202900225-6d3ac20a6962.png"
          alt=""
          class="back-logo"
        />
        <div class="thelogo">
          <img src="img/odin-lined.png" alt="" />
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
      <div class="form-container">
        <form action="" class="form">
          <header>
            <h2 class="text">
              This not real online service! You know you need something likethis
              in your life to help you realize your deepest dreams.<br />
              Sign up now and get started
            </h2>
            <h2>you know you want</h2>
          </header>
          <div class="inputs">
            <h2>Lit's to this!</h2>
            <div class="input-groub">
              <div class="input">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" />
              </div>
              <div class="input">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname"/>
              </div>
            </div>
            <div class="input-groub">
                <div class="input">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="input">
                  <label for="phone">Phone number</label>
                  <input type="tel" id="phone" name="phone"/>
                </div>
              </div>
              <div class="input-groub">
                <div class="input">
                  <label for="password">password</label>
                  <input type="password" id="password" name="password" />
                </div>
                <div class="input">
                  <label for="c-password">Confirm Password</label>
                  <input type="password" id="c-password" name="c-password"/>
                </div>
              </div>
          </div>
          <footer>
            <button>Create New Account</button>
            <h3>Already have an Account? <span>Log In</span></h3>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
